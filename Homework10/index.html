<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Homework10</title>
</head>

<body>
    <div class="login__container">
        <input class = "login__input user__name" type="text" placeholder="Enter your name">
        <input class = "login__input user__age" type="number" data-min="1" placeholder="Enter your age">
        <button class="login__btn">Login</button>
    </div>

    <div class="date__container">
        <input class = "login__input user__date-birth" type="date">
    </div>
    

    <div class="textarea__container">
        <textarea name="textarea" placeholder="Enter text" class="text__area" cols="30" rows="10"></textarea>
    </div>


    <script src="https://cdn.jsdelivr.net/npm/js-cookie@3.0.1/dist/js.cookie.min.js"></script>
    <script src="script.js"></script>
</body>
